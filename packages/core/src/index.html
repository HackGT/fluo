<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <link rel="stylesheet" href="/build/fluo.css" />

  <script type="module" src="/build/fluo.esm.js"></script>
  <script nomodule src="/build/fluo.js"></script>
</head>

<body>
  <fl-button>hi</fl-button>
  
  <!--Some Badge Examples-->
  <div>
  Default Badge 
  <button style="height: 100px; width: 150px; padding: 20px; border: 2px solid #4CAF50; color: black; background-color: white">
    <fl-badge></fl-badge>
  </button>
  </div>

  <div>
  Bottom Right Corner with pill shape 
  <button style="height: 100px; width: 150px; padding: 20px; border: 2px solid #4CAF50; color: black; background-color: white">
    <fl-badge position="bottom-right" pill ></fl-badge>
  </button>
  </div>

  <div>
  Bottom Right Corner of success type with pill shape 
  <button style="height: 100px; width: 150px; padding: 20px; border: 2px solid #4CAF50; color: black; background-color: white">
    <fl-badge position="bottom-right" type="success" pill ></fl-badge>
  </button>
  </div>

  <div>
  Upper Right Corner with pill shape
  <button style="height: 100px; width: 150px; padding: 20px; border: 2px solid #4CAF50; color: black; background-color: white">
    <fl-badge position="top-right" type="danger" pill ></fl-badge>
  </button>
  </div>

  <!--Some Spinner Examples-->
  <div style="height: 100px; width: 150px;">
    Regular Spinner
    <fl-spinner/>
  </div>

  <!--Some Slider Examples--> 
  <div style="height: 300px; width: 300px;">
    Regular Slider
    <fl-slider/>
  </div>
</body>

</html>
